<!DOCTYPE html>
<html lang="en" class="bg-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="page-wrapper">
      <main>
        <div class="container">
          <div class="card">
            <div class="card__visual item-image">
              <img src="/images/image-equilibrium.jpg" alt="artsy cube" />
              <div class="item-image__overlay item-image-overlay">
                <img src="/images/icon-view.svg" alt="eye icon" />
              </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="item-status">
              <div class="item-status__content item-price">
                <img src="/images/icon-ethereum.svg" alt="ethereum icon" />
                <span>0.041 ETH</span>
              </div>
              <div class="item-status__content item-exp">
                <img src="/images/icon-clock.svg" alt="clock icon" />
                <span>3 days left</span>
              </div>
            </div>
            <div class="separator"></div>
            <div class="card__owner item-owner">
              <img src="/images/image-avatar.png" alt="owner avatar" />
              <div class="item-owner-details">
                <pre>Creation of </pre>
                <span>Jules Wyvern</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>

    <template>
      Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
      0.041 ETH 3 days left Creation of Jules Wyvern
    </template>
  </body>
</html>
